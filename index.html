<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>锅打灰太狼</title>
		<link rel="stylesheet"  href="css/style.css"/>
	</head>
	<body>
		<!-- 游戏主界面 -->
		<div id="container">
			
			<!-- 记分牌 -->
			<div id="fraction" >0</div>
			
			<!-- 时间进度条 -->
			<div id="time"></div>
			<!-- 开始按钮 -->
			<div id="startMenu">
				<input type="button" name="" id="start" value="开始游戏" />	
			</div>
			
			<!-- 结束按钮 -->
			<div id="overGameMenu">
				<input type="button" name="" id="overGame" value="结束游戏" />	
			</div>
			
			<!-- 重新开始 -->
			<div id="reloadMenu">
				<input type="button" name="" id="reload" value="重新开始" />	
			</div>
				
		</div>
		<!-- 引用JS文件 -->
		<script type="text/javascript" src="js/wolf.js"></script>
		
		
	</body>
</html>
